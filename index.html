<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <!-- bài 1: tính lương nhân viên -->
  <body class="">
    <h1>buổi 11</h1>
    <div class="form">
      <div class="bg-info w-25">
        <h4>bài 1: tính tiền lương nhân viên</h4>
      </div>
      <div>
        <p>nhập số ngày làm:</p>
        <input type="" id="ngaycong" class="w-25" />
      </div>
      <div>
        <p>nhập số công 1 ngày:</p>
        <input type="" id="tiencong" class="w-25" />
      </div>
      <div class="form">
        <button class="btn btn-danger mt-2" id="kiemtra">Tính</button>
      </div>
      <div class="form">
        <p id="ketqua" class="alert alert-success w-25 mt-2"></p>
      </div>
    </div>
    <!-- bài2: tính giá trị TB -->
    <div class="form2">
      <div class="bg-info w-25">
        <h4>bài 2:tính giá trị trung bình</h4>
      </div>
      <div>
        <p>nhập 5 số:</p>
      </div>
      <div class="row me-5 w-25">
        <div class="col">
          <input type="" id="number" placeholder="number" />
        </div>
        <div class="col">
          <input type="" id="number1" placeholder="number" />
        </div>
        <div class="col">
          <input type="" id="number2" placeholder="number" />
        </div>
        <div class="col">
          <input type="" id="number3" placeholder="number" />
        </div>
        <div class="col">
          <input type="" id="number4" placeholder="number" />
        </div>
      </div>
      <div>
        <button class="btn btn-danger" id="tinh">Tính</button>
      </div>
      <div>
        <p class="alert alert-success mt-2 w-25" id="ketqua1"></p>
      </div>
    </div>
    <!-- bài 3: quy đổi tiền -->
    <div class="bg-info w-25">
      <h4>bài 3: Quy đổi tiền</h4>
    </div>
    <div>
      <p>giá trị: USD => VNĐ</p>
      <input type="number" placeholder="USD" id="USD" />
    </div>
    <button class="btn btn-danger mt-2" id="tinhTong">Quy Đổi</button>
    <div>
      <p class="alert alert-success mt-2 w-25" id="ketqua3"></p>
    </div>

    <!-- bài 4: tính diện tích, chu vi -->
    <div class="bg-info w-25">
      <h4>bài 4: tính diện tích, chu vi hình chữ nhật</h4>
    </div>
    <div>
      <input type="number" id="width" placeholder="nhập chiều rộng" />
      <input type="number" id="long" placeholder="nhập chiều dài" />
    </div>
    <button class="btn btn-danger mt-2" id="tinhTongSA">Tổng DT</button>
    <div>
      <p class="alert alert-success mt-2 w-25" id="ketqua4"></p>
    </div>
    <div>
      <p class="alert alert-success mt-2 w-25" id="ketqua5"></p>
    </div>

    <!-- bài 5: -->
    <div class="bg-info w-25">
      <h4>bài 5: tính tổng 2 ký số</h4>
    </div>
    <div>
      <input type="number" id="num" placeholder="nhập số">
    </div>
    <button class="btn btn-danger mt-2" id="tinhKySo">
      Tổng Ký số
    </button>
    <p class="alert alert-success mt-2 w-25" id="ketqua6"></p>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
